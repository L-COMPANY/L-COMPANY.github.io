<!DOCTYPE html>
<html>
  <head>
    <title>Toko Online</title>
    <link rel="stylesheet" type="text/css" href="g.css" />
  </head>
  <body>
    <header>
      <h1>Toko Online Saya</h1>
    </header>

    <section class="products">
      <div class="product">
        <img src="paul-hanaoka-J1Ny3xxuNa0-unsplash.jpg" alt="Produk 1" />
        <h2>Produk 1</h2>
        <p>Harga: Rp 10,000</p>
        <button onclick="addToCart('Produk 1', 10000)">
          Tambahkan ke Keranjang
        </button>
      </div>
      <div class="product">
        <img src="paul-hanaoka-J1Ny3xxuNa0-unsplash.jpg" alt="Produk 2" />
        <h2>Produk 2</h2>
        <p>Harga: Rp 150,000</p>
        <button onclick="addToCart('Produk 2', 150000)">
          Tambahkan ke Keranjang
        </button>
      </div>
    </section>

    <section class="cart">
      <h2>Keranjang Belanja</h2>
      <ul id="cart-items">
        <!-- Daftar item keranjang akan ditambahkan melalui JavaScript -->
      </ul>
      <p>Total: <span id="total">Rp 0</span></p>
    </section>

    <script src="g.js"></script>
  </body>
</html>
